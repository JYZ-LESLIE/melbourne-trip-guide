<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Language composition — melbourne-trip-guide</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 28px; background:#f7f9fc; color:#111; }
    .card { max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(20,30,50,0.06); }
    h2 { margin:0 0 8px 0; font-size:18px; }
    .bar { height:28px; background:#e6eef8; border-radius:6px; overflow:hidden; display:flex; align-items:center; }
    .segment { height:100%; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:600; font-size:13px;}
    .html { width:100%; background:linear-gradient(90deg,#007acc,#3aa1ff); }
    .legend { margin-top:12px; display:flex; gap:12px; font-size:13px; color:#333; }
    .dot { width:12px; height:12px; border-radius:3px; display:inline-block; margin-right:6px; vertical-align:middle; }
  </style>
</head>
<body>
  <div class="card">
    <h2>仓库语言构成（示例）</h2>
    <div class="bar" aria-label="Language composition">
      <div class="segment html">HTML — 100%</div>
    </div>
    <div class="legend">
      <div><span class="dot" style="background:#007acc"></span>HTML — 100%</div>
    </div>
  </div>
</body>
</html>
